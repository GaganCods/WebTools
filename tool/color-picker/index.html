<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker - WebTools</title>
    <meta name="description"
        content="Pick colors, generate palettes, and convert HEX/RGB values instantly with WebTools." />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css" />
</head>

<body class="font-sans antialiased flex flex-col min-h-screen">

    <!-- Component Placeholder -->
    <div id="global-header"></div>

    <main class="flex-grow pt-[100px] pb-24 px-4 sm:px-6">

        <!-- App Header -->
        <div class="text-center mb-12 max-w-2xl mx-auto">
            <div
                class="w-16 h-16 bg-pink-500/10 rounded-2xl flex items-center justify-center text-4xl mx-auto mb-6 transform hover:rotate-6 transition-transform">
                ðŸŽ¨</div>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tight">Color Picker</h1>
            <p class="text-slate-400 text-lg">Pick, convert, and explore colors. Copy values with a single click.</p>
        </div>

        <!-- App Container -->
        <div class="tool-app-container max-w-[900px] mx-auto">

            <div class="flex flex-col md:flex-row gap-12 text-black">

                <!-- Color Visualizer (Left) -->
                <div class="w-full md:w-1/2 flex flex-col gap-6">
                    <!-- Large Preview -->
                    <div class="w-full aspect-square rounded-[32px] shadow-2xl relative group overflow-hidden border border-slate-700/50"
                        id="color-preview" style="background-color: #3b82f6">
                        <input type="color" id="color-input"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" value="#3b82f6">
                        <div
                            class="absolute inset-0 flex items-center justify-center pointer-events-none group-hover:bg-black/10 transition-colors">
                            <span
                                class="bg-black/20 text-white backdrop-blur-md px-4 py-2 rounded-full font-medium text-sm opacity-0 group-hover:opacity-100 transition-opacity">Click
                                to Change</span>
                        </div>
                    </div>
                </div>

                <!-- Color Values (Right) -->
                <div class="w-full md:w-1/2 flex flex-col justify-center space-y-6">

                    <!-- HEX -->
                    <div
                        class="bg-slate-900 p-2 rounded-[20px] border border-slate-700/50 flex items-center pr-2 shadow-inner group focus-within:ring-2 ring-blue-500/50 transition-all">
                        <div
                            class="w-12 h-12 rounded-[14px] flex items-center justify-center font-bold text-slate-500 bg-slate-800">
                            #</div>
                        <input type="text" id="hex-value" value="#3B82F6"
                            class="bg-transparent border-none text-xl font-bold text-white flex-grow text-center focus:ring-0 uppercase font-mono"
                            readonly>
                        <button
                            class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center hover:bg-blue-500 transition shadow-lg shrink-0"
                            onclick="copyToClipboard('hex-value')">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <!-- RGB -->
                    <div
                        class="bg-slate-900 p-2 rounded-[20px] border border-slate-700/50 flex items-center pr-2 shadow-inner group focus-within:ring-2 ring-blue-500/50 transition-all">
                        <div
                            class="w-12 h-12 rounded-[14px] flex items-center justify-center font-bold text-slate-500 bg-slate-800 text-xs">
                            RGB</div>
                        <input type="text" id="rgb-value" value="rgb(59, 130, 246)"
                            class="bg-transparent border-none text-lg font-medium text-slate-300 flex-grow text-center focus:ring-0 font-mono"
                            readonly>
                        <button
                            class="w-10 h-10 rounded-full bg-slate-800 text-slate-400 flex items-center justify-center hover:bg-slate-700 hover:text-white transition shrink-0 border border-slate-700"
                            onclick="copyToClipboard('rgb-value')">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <!-- HSL -->
                    <div
                        class="bg-slate-900 p-2 rounded-[20px] border border-slate-700/50 flex items-center pr-2 shadow-inner group focus-within:ring-2 ring-blue-500/50 transition-all">
                        <div
                            class="w-12 h-12 rounded-[14px] flex items-center justify-center font-bold text-slate-500 bg-slate-800 text-xs">
                            HSL</div>
                        <input type="text" id="hsl-value" value="hsl(217, 91%, 60%)"
                            class="bg-transparent border-none text-lg font-medium text-slate-300 flex-grow text-center focus:ring-0 font-mono"
                            readonly>
                        <button
                            class="w-10 h-10 rounded-full bg-slate-800 text-slate-400 flex items-center justify-center hover:bg-slate-700 hover:text-white transition shrink-0 border border-slate-700"
                            onclick="copyToClipboard('hsl-value')">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                                </path>
                            </svg>
                        </button>
                    </div>

                </div>
            </div>

        </div>

    </main>

    <!-- Component Placeholder -->
    <div id="global-footer"></div>

    <script src="../../assets/js/main.js"></script>
    <script src="./script.js"></script>
    <script>
        function copyToClipboard(elementId) {
            const textToCopy = document.getElementById(elementId).value;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast('Copied to clipboard!', 'success');
            });
        }
    </script>
</body>

</html>
