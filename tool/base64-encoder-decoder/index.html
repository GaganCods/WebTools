<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <title>Base64 Encoder/Decoder - WebTools</title>
    <meta name="description" content="Encode and decode Base64 strings safely in your browser with WebTools." />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css" />
</head>

<body class="font-sans antialiased flex flex-col min-h-screen">

    <!-- Component Placeholder -->
    <div id="global-header"></div>

    <main class="flex-grow pt-[100px] pb-24 px-4 sm:px-6">

        <!-- App Header -->
        <div class="text-center mb-12 max-w-2xl mx-auto">
            <div
                class="w-16 h-16 bg-gray-500/10 rounded-2xl flex items-center justify-center text-4xl mx-auto mb-6 transform hover:rotate-6 transition-transform">
                ⚙️</div>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tight">Base64 Converter</h1>
            <p class="text-slate-400 text-lg">Safely translate text data into Base64 format and back again.</p>
        </div>

        <!-- App Container -->
        <div class="tool-app-container max-w-[900px] mx-auto">

            <!-- Mode Tabs -->
            <div class="flex p-1 bg-slate-900 rounded-[16px] mb-8 border border-slate-700/50">
                <button id="tab-encode"
                    class="flex-1 py-3 rounded-[12px] font-bold text-sm uppercase tracking-wider transition-all bg-slate-700 text-white shadow-lg"
                    onclick="switchMode('encode')">Encode</button>
                <button id="tab-decode"
                    class="flex-1 py-3 rounded-[12px] font-bold text-sm uppercase tracking-wider transition-all text-slate-400 hover:text-white"
                    onclick="switchMode('decode')">Decode</button>
            </div>

            <div class="grid md:grid-cols-2 gap-8">

                <!-- Input -->
                <div class="flex flex-col h-full">
                    <label class="font-bold text-slate-400 text-sm uppercase tracking-wider mb-3">Input Text</label>
                    <textarea id="input-text"
                        class="flex-grow min-h-[250px] p-6 bg-slate-900 border-2 border-slate-700 rounded-[20px] focus:border-blue-500 outline-none text-slate-300 font-mono resize-none shadow-inner"
                        placeholder="Type or paste here..."></textarea>
                </div>

                <!-- Output -->
                <div class="flex flex-col h-full">
                    <label class="font-bold text-slate-400 text-sm uppercase tracking-wider mb-3 flex justify-between">
                        <span>Result</span>
                        <button class="text-blue-400 hover:text-white text-xs flex items-center gap-1 transition-colors"
                            onclick="copyResult()">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                                </path>
                            </svg> Copy
                        </button>
                    </label>
                    <textarea id="output-text"
                        class="flex-grow min-h-[250px] p-6 bg-slate-900 border-2 border-slate-700 rounded-[20px] focus:border-green-500 outline-none text-green-400 font-mono resize-none shadow-inner"
                        readonly placeholder="Result will appear here..."></textarea>
                </div>

            </div>

        </div>

    </main>

    <!-- Component Placeholder -->
    <div id="global-footer"></div>

    <script src="../../assets/js/main.js"></script>
    <script src="./script.js"></script>
    <script>
        // Tab Switching Logic
        function switchMode(mode) {
            const tabEncode = document.getElementById('tab-encode');
            const tabDecode = document.getElementById('tab-decode');

            if (mode === 'encode') {
                tabEncode.classList.add('bg-slate-700', 'text-white', 'shadow-lg');
                tabEncode.classList.remove('text-slate-400');

                tabDecode.classList.remove('bg-slate-700', 'text-white', 'shadow-lg');
                tabDecode.classList.add('text-slate-400');

                document.getElementById('input-text').placeholder = "Type text to encode...";
            } else {
                tabDecode.classList.add('bg-slate-700', 'text-white', 'shadow-lg');
                tabDecode.classList.remove('text-slate-400');

                tabEncode.classList.remove('bg-slate-700', 'text-white', 'shadow-lg');
                tabEncode.classList.add('text-slate-400');

                document.getElementById('input-text').placeholder = "Paste Base64 string to decode...";
            }
        }

        function copyResult() {
            const output = document.getElementById('output-text');
            if (output.value) {
                output.select();
                navigator.clipboard.writeText(output.value).then(() => {
                    showToast('Copied to clipboard!', 'success');
                });
            }
        }
    </script>
</body>

</html>
